<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Fisheye - photographe-page">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- pour la validation de wave pour un h1 -->
    <h1 class = "sr-only">Fisheye - photographe</h1>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" aria-label="retour vers la page d'accueil">
      </a>
    </header>

    <!-- MAIN -->
    <main id="main" >
      <div class="photograph-header"></div>
      <div class="photograph-photosMedias"></div>
    </main>

    <!-- LIGHTBOX -->
    <dialog class="lightbox">
      <!-- container for lightbox -->
      <div class="lightbox-container">
        <!-- div left -->
        <div class="lightbox-container-left">
          <!-- button previous -->
            <button id="buttonPrevious" class="lightbox-container-button" aria-label="Previous" tabindex="0" role="button">
            <i class="fa-solid fa-chevron-left"></i>
            <span class="sr-only">Previous</span>
          </button>
        </div>
        <!-- div middle -->
        <div class="lightbox-container-middle">
        </div>
        <!-- div right -->
        <div class="lightbox-container-right">
          <!-- button close -->
          <button id="buttonClose" class="lightbox-container-button" aria-label="Close" tabindex="0" role="button">
            <i class="fa-solid fa-xmark"></i>
            <span class="sr-only">Close</span>
          </button>
          <!-- button next -->
          <button id="buttonNext" class="lightbox-container-button" aria-label="Next" tabindex="0" role="button">
            <i class="fa-solid fa-chevron-right"></i>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
    </dialog>

    <!-- modal -->
    <dialog class="modal-container">
          <!-- HEADER-MODAL -->
          <header>
          <!-- CONTACT -->
          <div class="modal-header">
            <!-- Photographer title -->
            <h2  class="modal-header-title"> Contactez-moi </h2>
            <!-- Photographer name -->
            <h3  class="modal-header-subtitle"> Nom </h3>
          </div>
          <!-- CLOSE -->
          <img src="assets/images/close.svg" alt="close" class="close" tabindex="0">
          </header>  
          <!-- FORM -->
          <form id="form-contact" class="form">
            <div>
              <!-- FIRSTNAME -->
              <label for="firstName" >Pr√©nom</label>
              <input 
                type="text" 
                id="firstName"  
                name="firstName"
                autofocus   
              >
              <!-- LASTNAME -->
              <label for="LastName">Nom</label>
              <input 
                type="text"  
                id="LastName"  
                name="LastName"   
              >
              <!-- EMAIL -->
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
              >
              <!-- MESSAGE -->
              <label for="message">Message</label>
              <textarea
                id="message" 
                name="message" 
              >
              </textarea>
            </div>
            <!-- BOUTON ENVOYER -->
            <input 
              type="submit" 
              class=" form-contact_button" 
              value="Envoyer" 
              id="envoi" 
            >    
          </form>   
    </dialog>

    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/54d6cb3a22.js" crossorigin="anonymous"></script>
    <script src="/scripts/templates/onePhotographer.js" type="module"></script>
    
  </body>
</html>
