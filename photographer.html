<!DOCTYPE html>
<html lang="fr">

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/onePhotographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" >
      </a>
    </header>

    <!-- MAIN -->
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <div class="photograph-photosMedias"></div>
    </main>
    <!--lightbox -->
    <div id="lightbox">

      <div class="lightbox-container">

        <div class="ligthbox-container-left">
          <button class="lightbox-container-button">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </div>

        <div class="lightbox-container-middle">
          <figure>
            <img src="src" alt="image" class="lightbox-image">
            <figcaption class="lightbox-title"></figcaption>
          </figure>
        </div>

        <div class="lightbox-container-right">
          <button class="lightbox-container-button">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="lightbox-container-button">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

      </div>

    </div>
    <!-- modal -->
    <div id="contact_modal">
			<div class="modal">
        <!-- HEADER-MODAL -->
				<header>
        <!-- CONTACT -->
        <div class="modal-Header">
          <h2 id="modalTitle" class="modalTitle"> Contactez-moi </h2>
          <h3 id="modalTitle2" class="modalTitle2"> Nom </h3>
        </div>

        <img src="assets/images/close.svg" alt="close" class="close" onclick="closeModal()">

        </header>
        
        <!-- FORM -->
        <form id="contact_form" class="form">
          
          <div>

            <!-- FIRSTNAME -->
            <label for="firstName">Prénom</label>
            <input 
              type="text" 
              id="firstName"  
              name="firstName" 
              placeholder="Prénom" 
              aria-label="firstName"  
              aria-required="true"
              aria-invalid="false" 
            >
            <!-- LASTNAME -->
            <label for="LastName">Nom</label>
            <input 
              type="text"  
              id="LastName"  
              name="LastName" 
              placeholder="Nom" 
              aria-label="LastName"  
              aria-required="true"
              aria-invalid="false"  
            >
            <!-- EMAIL -->
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email"
              aria-label="email" 
              aria-required="true" 
              aria-invalid="false" 
            >
            <!-- MESSAGE -->
            <label for="message">Message</label>
            <textarea
              id="message" 
              name="message" 
              placeholder="Veuillez saisir votre message, merci" 
              aria-label="message" 
              aria-required="true" 
              aria-invalid="false">
            </textarea>

          </div>

          <!-- BOUTON ENVOYER -->
          <input 
            type="submit" 
            class="contact_button" 
            value="Envoyer" 
            id="envoi" 
            aria-label="envoyer" 
          > 
            
        </form> 
        
			</div> 
		</div>

    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/54d6cb3a22.js" crossorigin="anonymous"></script>
    <script src="/scripts/factories/mediaCardFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/onePhotographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    
  </body>
</html>
