<!DOCTYPE html>
<html>

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/onePhotographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main" aria-hidden="false">

      <div class="photograph-header"></div>
      <div class="photograph-photosMedias"></div>

    </main>

    <div id="contact_modal">

			<div class="modal">

				<header>
          <h2 id="modalTitle" class="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close" class="close" onclick="closeModal()" />
        </header>

        <!-- form -->
        <form class="form" method="post" action="#">
          <!-- firstName -->
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" 
            id="firstName"  
            name="firstName"  
            aria-label="firstName"  
            aria-required="true"
            aria-invalid="false" 
            />
          </div>
          <!-- LastName -->
          <div>
            <label for="LastName">Nom</label>
            <input type="text"  
            id="LastName"  
            name="LastName"  
            aria-label="LastName"  
            aria-required="true"
            aria-invalid="false"  
            />
          </div>
          <!-- email -->
          <div>
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            name="email" 
            aria-label="email" 
            aria-required="true" 
            aria-invalid="false" 
            />
          </div>
          <!-- message -->
          <div>
            <label for="message">Message</label>
            <input type="textarea" 
            id="message" 
            name="message"  
            aria-label="message" 
            aria-required="true" 
            aria-invalid="false"
            />
          </div>
          <!-- submit -->
          <input 
          type="submit" 
          class="contact_button" 
          value="Envoyer" 
          id="envoi" 
          aria-label="envoyer" 
          />
        </form>

        <!-- <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form> -->
        
			</div>
      
		</div>
    
    <script src="https://kit.fontawesome.com/54d6cb3a22.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/onePhotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>
