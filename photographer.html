<!DOCTYPE html>
<html>

  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/onePhotographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main" aria-hidden="false">

      <div class="photograph-header"></div>
      <div class="photograph-photosMedias"></div>

    </main>

    <div id="contact_modal">

			<div class="modal">

				<header>
          <!-- <h2 id="modalTitle" class="modalTitle"> Contactez-moi <span id="photographerName">toto</span> </h2> -->
          <h2 id="modalTitle" class="modalTitle"> Contactez-moi </h2>
          <h2 id="modalTitle2" class="modalTitle2">  </h2>
          <img src="assets/icons/close.svg" alt="close" class="close" onclick="closeModal()" />
        </header>

        <form id="contact_form" class="form">
          
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" 
            id="firstName"  
            name="firstName" 
            placeholder="Prénom" 
            aria-label="firstName"  
            aria-required="true"
            aria-invalid="false" 
            />
          
          
          
            <label for="LastName">Nom</label>
            <input type="text"  
            id="LastName"  
            name="LastName" 
            placeholder="Nom" 
            aria-label="LastName"  
            aria-required="true"
            aria-invalid="false"  
            />
          
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            name="email" 
            placeholder="Email"
            aria-label="email" 
            aria-required="true" 
            aria-invalid="false" 
            />
          

            <label for="message">Message</label>
            <textarea type="textarea" 
            id="message" 
            name="message" 
            placeholder="Veuillez saisir votre message, merci" 
            aria-label="message" 
            aria-required="true" 
            aria-invalid="false"
            row="5"
            ></textarea>
          </div>
          
          <input 
            type="submit" 
            class="contact_button" 
            value="Envoyer" 
            id="envoi" 
            aria-label="envoyer" 
            /> 
            
          </form> 
        
			</div>
      
		</div>
    
    <script src="https://kit.fontawesome.com/54d6cb3a22.js" crossorigin="anonymous"></script>
    <script src="/scripts/factories/mediaCardFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/onePhotographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>
